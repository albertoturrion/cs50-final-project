<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Inmersion</title>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</head>
<body>
    <h1>This is English Inmersion</h1>
    <form action="/" method="POST">
        <input type="text" name="word" id="word" placeholder="Search a word" required> 
        <input type="submit" value="Submit">
    </form>
</body>
</html>
